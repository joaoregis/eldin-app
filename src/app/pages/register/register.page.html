<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Eldin App - Registre-se</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
    <div class="box-register">

      <div class="box-profile-picture">
        
        <ion-img (click)="getPicture()" class="profile-picture" [src]="this.profilePicture"></ion-img>

      </div>
       
      <ion-item>
        <ion-label position="floating">Primeiro Nome</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
         
      <ion-item>
        <ion-label position="floating">Sobrenome</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
        
      <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Pretenção do Cargo:</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
        
      <ion-item>
        <ion-label position="floating">Experiência Profissional</ion-label>
        <ion-textarea></ion-textarea>
      </ion-item>
  
      <ion-button class="btn-login" color="tertiary" expand="block" shape="round">
        <ion-icon slot="end" name="arrow-forward"></ion-icon>
        Cadastrar-se
      </ion-button>
      <div class="linkLogin">

        <a  [routerLink]="['/login']">Já tem uma conta? Faça login!</a>
      </div>

    </div>

</ion-content>
