<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Eldin App - Registre-se</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
    <div class="box-register" *ngIf="!isLoading" >

      <div class="box-profile-picture">
        
        <ion-img (click)="getPicture()" class="profile-picture" [src]="this.profilePicture"></ion-img>

      </div>
          
      <form [formGroup]="formRegister" (ngSubmit)="register(formRegister.value)">

        <ion-item>
          <ion-label position="floating">Primeiro Nome</ion-label>
          <ion-input type="text" formControlName="nome"></ion-input>
        </ion-item>
          
        <ion-item>
          <ion-label position="floating">Sobrenome</ion-label>
          <ion-input type="text" formControlName="sobrenome"></ion-input>
        </ion-item>
          
        <ion-item>
          <ion-label position="floating">Telefone</ion-label>
          <ion-input type="text" formControlName="telefone"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">E-mail</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Cargo Atual:</ion-label>
          <ion-input type="text" formControlName="cargoatual"></ion-input>
        </ion-item>
          
        <ion-item>
          <ion-label position="floating">Pretenção do Cargo:</ion-label>
          <ion-input type="text" formControlName="cargo"></ion-input>
        </ion-item>
          
        <ion-item>
          <ion-label position="floating">Experiência Profissional</ion-label>
          <ion-textarea formControlName="experiencia"></ion-textarea>
        </ion-item>
    
        <ion-button type="submit" class="btn-login" color="tertiary" expand="block" shape="round">
          <ion-icon slot="end" name="arrow-forward"></ion-icon>
          Cadastrar-se
        </ion-button>

      </form>

      <a  [routerLink]="['/login']">Já tem uma conta? Faça login!</a>

    </div>

    <div *ngIf="isLoading" style="margin-top: 40vh;text-align: center;">
      <ion-spinner name="dots"></ion-spinner>
      <p style="margin-top: -7px;">Cadastrando...</p>
    </div>

</ion-content>
