<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Eldin App - Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-input type="text" placeholder="Pesquisar... (Cargo, Nome, Sobrenome)" (ionChange)='onSearch($event.target.value)'></ion-input>

    <ion-list lines="none" *ngFor="let user of (users | async)">
      <ion-card class="welcome-card">
        <ion-card-header>
          <ion-card-title>{{user.nome}}</ion-card-title>
          <ion-card-subtitle>{{user.sobrenome}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <img style="width:64px !important;" height="64px" [src]="user.foto" />
          <p>{{user.email}}</p>
          <p>{{user.cargo}}</p>
          <p>{{user.experiencia}}</p>
          <p>{{user.telefone}}</p>
          <button (click)="doCall(user.telefone)">Ligar</button>
        </ion-card-content>
      </ion-card>
    </ion-list>

</ion-content>
